<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
  (click)="addClick()" data-bs-backdrop="static" data-bs-keyboard="false">
  Add Department
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ModalTitle}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep [dep]="dep" *ngIf="ActivateAddEditDepComp">

        </app-add-edit-dep>
      </div>
    </div>
  </div>
</div>



<table class="table table-striped">
  <thead>
    <tr>
      <th>DepartmentId</th>
      <th>Department Name</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of DepartmentLsit">
      <td>{{data.DepartmentId}}</td>
      <td>{{data.DepartmentName}}</td>
      <td>
        <button type="button" class="btn btn-light m-1">
          Edit
        </button>
        <button type="button" class="btn btn-light m-1">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
