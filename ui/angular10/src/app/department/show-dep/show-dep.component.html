<table class="table table-striped">
  <thead>
    <tr>
      <th>DepartmentId</th>
      <th>Department Name</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of DepartmentLsit">
      <td>{{data.DepartmentId}}</td>
      <td>{{data.DepartmentName}}</td>
      <td>
        <button type="button" class="btn btn-light m-1">
          Edit
        </button>
        <button type="button" class="btn btn-light m-1">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
